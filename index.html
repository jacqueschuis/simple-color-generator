    <title>Color Picker Test</title>

<body>
    <nav class="navbar">
        <div class="container ms-2">
            <a href="#" class="navbar-brand" id="logo">simple color generator</a>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <h1 id="title" class="my-5">Click a button to generate an RGB or hex color:</h1>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-5"></div>
                <div class="btn-group col-2">
                    <button id="rgb" class="btn btn-lg btn-primary p-2">rgb</button>
                    <button id="translate" class="btn btn-primary col-2 p-2">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                    <button id="hex" class="btn btn-lg btn-primary p-2">hex</button>
                </div>
                <div class="col-5"></div>
            </div>

        </div>
    </div>
