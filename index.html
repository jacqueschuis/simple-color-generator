<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04e3fb49b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
    <title>simple color generator</title>
</head>

<body>
    <nav class="navbar">
        <div class="container ms-2">
            <a href="#" class="navbar-brand" id="logo">simple color generator</a>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <h1 id="title" class="my-5">Click a button to generate an RGB or hex color:</h1>
             <p id="description">The 'rgb' button will generate a random RGB color. The 'hex' button will generate a random hexadecimal color. The middle button will translate your color between the two systems.</p>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="btn-group col-lg-2" role="group">
                    <button id="rgb" class="btn btn-lg btn-primary p-2" type="button">rgb</button>
                    <button id="translate" class="btn btn-primary col-2 p-2" type="button">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                    <button id="hex" class="btn btn-lg btn-primary p-2" type="button">hex</button>
                </div>
                <div class="col-lg-5"></div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
