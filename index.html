<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/04e3fb49b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <title>simple color generator</title>
</head>

<body class="d-flex flex-column position-relative min-vh-100">
    <nav class="navbar text-center ps-md-5 d-flex justify-content-md-start justify-content-center">    
        <a href="/" class="navbar-brand m-0 p-0 fs-1" id="logo"><i class="fa-solid fa-brush"></i></a>
    </nav>

    <main class="container mt-md-5 mb-5">
        <div class="row ">
            <div id="title-column" class="col-md-6 offset-md-3 d-flex flex-column align-items-center justify-content-between my-md-0 my-5">
                <h1 class="header text-md-end text-center lh-1"><span>simple color</span><span>generator</span></h1>
                <h2 id="base-color" class="text-md-end text-center my-2"></h2>
                <div class="btn-group w-75 my-2" role="group">
                    <button id="new-color" class="btn btn-lg"><i class="bi bi-palette fs-1"></i></button>
                    <button id="translate" class="btn btn-lg"><i class="bi bi-arrow-left-right fs-1"></i></button>    
                </div>
            </div>
            <div id="results-column" class="col-md-6 mb-5 mb-md-0">
                <div class="card rounded-4 container shadow" id="scheme">
                    <div class="card-body">
                        <h2 class="card-title" id="scheme-title">scheme</h2>
                        <div id="scheme-container" class="d-flex flex-column">
                            <div id="light" class="color-result rounded-pill">
                                <h3 class="color-info" id="color-info-light"></h3>
                            </div>
                            <div id="reg" class="color-result w-100 rounded-pill">
                                <h3 class="color-info" id="color-info-reg"></h3>
                            </div>
                            <div id="dark" class="color-result w-100 rounded-pill">
                                <h3 class="color-info" id="color-info-dark"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer class="position-absolute bottom-0 vw-100 d-flex justify-content-center align-items-center py-2">
        <p class="text-center m-0" id="footer-text">
            &copy; Copyright 2023, <a id="portfolio-link" href="https://j-par.com">Jacques Pariseau</a>
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
